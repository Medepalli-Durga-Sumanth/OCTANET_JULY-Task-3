<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <div id="nav" class="nav">
      <img class="nav__logo" src="images/netflix-logo.png" alt="" />
      <img class="nav__avatar" src="images/netflix-avatar.png" alt="" />
    </div>

    <!-- header -->
    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">Money Heist</h1>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">My List</button>
        </div>
        <h1 class="banner__description">
          To carry out the biggest heist in history, a mysterious man called The Professor recruits
          a band of eight robbers who have a single characteristic: n...
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    <!-- Netflix Originals -->
    <div class="row">
      <h2>NETFLIX ORIGINALS</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="images/large-movie1.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie2.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie3.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie4.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie5.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie6.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie7.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie8.jpg" alt="" />
      </div>
    </div>

    <!-- Trending Now -->
    <div class="row">
      <h2>Trending Now</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/small-movie1.jpg" alt="" />

        <img class="row__poster" src="images/small-movie2.jpg" alt="" />

        <img class="row__poster" src="images/small-movie3.jpg" alt="" />

        <img class="row__poster" src="images/small-movie4.jpg" alt="" />

        <img class="row__poster" src="images/small-movie5.jpg" alt="" />

        <img class="row__poster" src="images/small-movie6.jpg" alt="" />

        <img class="row__poster" src="images/small-movie7.jpg" alt="" />

        <img class="row__poster" src="images/small-movie8.jpg" alt="" />
      </div>
    </div>

    <!-- Top Rated -->
    <div class="row">
      <h2>Top Rated</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/rrr.jpg" alt="" />

        <img class="row__poster" src="images/dasara-movie-review-002.jpg" alt="" />

        <img class="row__poster" src="images/don.jpg" alt="" />

        <img class="row__poster" src="images/gray.jpg" alt="" />

        <img class="row__poster" src="images/love.jpg" alt="" />

        <img class="row__poster" src="images/major.jpg" alt="" />

        <img class="row__poster" src="images/sir-movie-review-4.jpg" alt="" />

        <img class="row__poster" src="images/Varun-Doctor-Telugu-2021-20211006185742-500x500.jpg" alt="" />
      </div>
    </div>

    <!-- Web Series -->
    <div class="row">
      <h2>Web Series</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/1899.jpg" alt="" />

        <img class="row__poster" src="images/mh.png" alt="" />

        <img class="row__poster" src="images/st.jpg" alt="" />

        <img class="row__poster" src="images/lupin.jpg" alt="" />

        <img class="row__poster" src="images/sq.webp" alt="" />

        <img class="row__poster" src="images/wen.jpg" alt="" />

        <img class="row__poster" src="images/DarkNetflixPosterEnglish.jpg" alt="" />

        <img class="row__poster" src="images/rana.jpeg" alt="" />
      </div>
    </div>

    <!-- Action Movies -->
    <div class="row">
      <h2>Action Movies</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/gray.jpg" alt="" />

        <img class="row__poster" src="images/ext.jpeg" alt="" />

        <img class="row__poster" src="images/red.jpg" alt="" />

        <img class="row__poster" src="images/rrr.jpg" alt="" />

        <img class="row__poster" src="images/sky.jpg" alt="" />

        <img class="row__poster" src="images/dasara-movie-review-002.jpg" alt="" />

        <img class="row__poster" src="images/major.jpg" alt="" />

        <img class="row__poster" src="images/Varun-Doctor-Telugu-2021-20211006185742-500x500.jpg" alt="" />
      </div>
    </div>

    <!-- Horror Movies -->
    <div class="row">
      <h2>Horror Movies</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/ho1.jpg" alt="" />

        <img class="row__poster" src="images/Virupaksha-Film-Poster.jpg" alt="" />

        <img class="row__poster" src="images/h1.jpg" alt="" />

        <img class="row__poster" src="images/h2.jpg" alt="" />

        <img class="row__poster" src="images/h3.jpg" alt="" />

        <img class="row__poster" src="images/h4.jpg" alt="" />

        <img class="row__poster" src="images/h5.jpg" alt="" />

        <img class="row__poster" src="images/h6.jpg" alt="" />
      </div>
    </div>

  
    <!-- Documentaries -->
    <div class="row">
      <h2>Documentaries</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/83.jpg" alt="" />

        <img class="row__poster" src="images/Jersey-12.jpg" alt="" />

        <img class="row__poster" src="images/major.jpg" alt="" />

        <img class="row__poster" src="images/Gangubai_Kathiawadi_film_poster.jpg" alt="" />

        <img class="row__poster" src="images/Shabaash_Mithu.jpg" alt="" />

        <img class="row__poster" src="images/Sanju_poster.jpg" alt="" />

        <img class="row__poster" src="images/b1.jpg" alt="" />

        <img class="row__poster" src="images/b2.jpg" alt="" />
      </div>
    </div>

    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>
  </body>
</html>
